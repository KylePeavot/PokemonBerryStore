<app-berry-store-header />

<ion-content
	[fullscreen]="true"
	id="berry-content"
	*ngIf="cart$ | async as cart"
>
	<app-berry-checkout-summary [cart]="cart.cart" />
	<app-delivery-address />
	<app-date-selector
		[date]="cart.deliveryDate"
		(dateChange)="handleDeliveryDateChange($event)"
	/>
</ion-content>

<ion-footer>
	<ion-button
		*ngIf="cart$ | async as cart"
		class="ion-no-margin"
		expand="full"
		[disabled]="!(isCartValid$ | async)"
		(click)="handleCheckout(cart)"
	>
		Place order
	</ion-button>
</ion-footer>
