<ion-grid class="ion-no-padding ion-padding-top">
	<ion-row class="ion-align-items-center">
		<ion-col>
			<app-counter [(quantity)]="quantity" />
		</ion-col>
		<ion-col>
			<ion-button
				class="ion-no-padding"
				expand="block"
				fill="outline"
				(click)="handleAddToCartClicked()"
			>
				Add to cart
			</ion-button>
		</ion-col>
	</ion-row>
</ion-grid>
