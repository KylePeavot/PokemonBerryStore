<ion-grid class="ion-no-padding ion-padding-top">
	<ion-row class="ion-align-items-center">
		<ion-col>
			<div class="item-counter__container">
				<ion-button
					fill="clear"
					size="small"
					style="--padding-start: 0"
					(click)="decrementQuantity()"
				>
					<ion-icon slot="icon-only" name="remove-circle"></ion-icon>
				</ion-button>
				<ion-input
					class="item-counter__number-input"
					type="number"
					[(ngModel)]="quantity"
				></ion-input>
				<ion-button
					fill="clear"
					size="small"
					(click)="incrementQuantity()"
				>
					<ion-icon slot="icon-only" name="add-circle"></ion-icon>
				</ion-button>
			</div>
		</ion-col>
		<ion-col>
			<ion-button
				class="ion-no-padding"
				expand="block"
				fill="outline"
				(click)="handleAddToCartClicked()"
			>
				Add to cart
			</ion-button>
		</ion-col>
	</ion-row>
</ion-grid>
