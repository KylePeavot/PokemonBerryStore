<ion-list>
    <ion-item *ngFor="let berry of berries">
        <ion-grid>
            <ion-row>
                <ion-label>#{{berry.id}}: {{berry.name}}</ion-label>
                <ion-img *ngIf="berry.spriteUrl" src="{{berry.spriteUrl}}" alt="the berry"/>
            </ion-row>
            <ion-row>
                <p>Firmness: {{berry.prettyPrintFirmness()}}</p>
                <p>Flavor potency: {{berry.prettyPrintFlavorPotencyMap()}}</p>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-list>
