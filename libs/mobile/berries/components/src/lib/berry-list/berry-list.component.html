<ion-list>
	<ion-card *ngFor="let berry of berries">
		<ion-card-header>
			<div class="berry-header-container">
				<ion-card-title>
					{{ berry.prettyPrintName() }}
				</ion-card-title>
				<ion-img src="{{ berry.spriteUrl }}" alt="{{ berry.name }}">
				</ion-img>
			</div>
		</ion-card-header>
		<ion-card-content>
			<ion-grid
					class="ion-no-padding"
					style="--ion-grid-column-padding: 60px"
			>
				<ion-row>
					<ion-col>
						<ion-item
								lines="none"
								class="berry-flavor-item ion-no-padding"
						>
							<ion-text class="ion-no-margin">
								A {{ berry.prettyPrintFirmness() }} berry
							</ion-text>
						</ion-item>
					</ion-col>
					<ion-col>
						<app-berry-flavor-bar
								flavorLabel="Spicy"
								[potency]="berry.flavorPotencyMap.spicy"
						/>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<app-berry-flavor-bar
								flavorLabel="Dry"
								[potency]="berry.flavorPotencyMap.dry"
						/>
					</ion-col>
					<ion-col>
						<app-berry-flavor-bar
								flavorLabel="Sweet"
								[potency]="berry.flavorPotencyMap.sweet"
						/>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<app-berry-flavor-bar
								flavorLabel="Bitter"
								[potency]="berry.flavorPotencyMap.bitter"
						/>
					</ion-col>
					<ion-col>
						<app-berry-flavor-bar
								flavorLabel="Sour"
								[potency]="berry.flavorPotencyMap.sour"
						/>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-list>
