<ion-list>
	<ion-card *ngFor="let berry of berries">
		<ion-card-header>
			<div class="berry-header-container">
				<ion-card-title>
					{{ berry.prettyPrintName() }}
				</ion-card-title>
				<ion-img src="{{ berry.spriteUrl }}" alt="{{ berry.name }}">
				</ion-img>
			</div>
			<!--			use angular's currency pipe to display price in pence-->
			<ion-card-subtitle>
				{{ berry.priceInPence / 100 | currency : 'GBP' }}
			</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<ion-grid
				class="ion-no-padding"
				style="--ion-grid-column-padding: 60px"
			>
				<ion-row>
					<ion-col>
						<ion-text class="ion-no-margin">
							A <b>{{ berry.prettyPrintFirmness() }}</b> berry
						</ion-text>
					</ion-col>
					<ion-col>
						<app-berry-flavor-bar
							flavorLabel="Spicy"
							[potency]="berry.flavorPotencyMap.spicy"
						/>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<app-berry-flavor-bar
							flavorLabel="Dry"
							[potency]="berry.flavorPotencyMap.dry"
						/>
					</ion-col>
					<ion-col>
						<app-berry-flavor-bar
							flavorLabel="Sweet"
							[potency]="berry.flavorPotencyMap.sweet"
						/>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<app-berry-flavor-bar
							flavorLabel="Bitter"
							[potency]="berry.flavorPotencyMap.bitter"
						/>
					</ion-col>
					<ion-col>
						<app-berry-flavor-bar
							flavorLabel="Sour"
							[potency]="berry.flavorPotencyMap.sour"
						/>
					</ion-col>
				</ion-row>
			</ion-grid>
			<ion-grid class="ion-no-padding ion-padding-top">
				<ion-row class="ion-align-items-center">
					<ion-col>
						<div class="item-counter__container">
							<ion-button
								fill="clear"
								size="small"
								style="--padding-start: 0"
							>
								<ion-icon
									slot="icon-only"
									name="remove-circle"
								></ion-icon>
							</ion-button>
							<ion-input
								class="item-counter__number-input"
								type="number"
								[value]="1"
							></ion-input>
							<ion-button fill="clear" size="small">
								<ion-icon
									slot="icon-only"
									name="add-circle"
								></ion-icon>
							</ion-button>
						</div>
					</ion-col>
					<ion-col>
						<ion-button class="ion-no-padding" expand="block"
							>Add to cart</ion-button
						>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-list>
