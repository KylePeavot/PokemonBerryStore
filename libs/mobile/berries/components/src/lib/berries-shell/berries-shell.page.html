<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button color="dark"></ion-menu-button>
		</ion-buttons>
		<ion-img
			src="../../../assets/title-banner.png"
			alt="Professor Oakazon"
			style="width: 200px"
		/>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="berry-content">
	<app-berry-filters
		*ngIf="currentlyActiveFilters$ | async as currentlyActiveFilters"
		[currentlyActiveFilters]="currentlyActiveFilters"
	></app-berry-filters>

	<!--  TODO: What does | async actually do? -->
	<app-berry-list
		*ngIf="berries$ | async as berries"
		[berries]="berries"
	></app-berry-list>
</ion-content>

<ion-menu contentId="berry-content">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu Content</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<ion-footer>
	<app-checkout-footer *ngIf="cart$ | async as cart" [cart]="cart" />
</ion-footer>
