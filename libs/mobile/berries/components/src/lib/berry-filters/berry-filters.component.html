<ion-toolbar class="ion-padding-top">
    <ion-searchbar slot="start" type="text" (ionInput)="handleSearchTermChanged(asInputCustomEventOrThrow($event))"
                   placeholder="Search berries..."/>
    <ion-buttons slot="secondary" class="ion-padding-end">
        <ion-button (click)="toggleModal()" fill="clear">
            <ion-icon name="filter-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>

<ion-modal [isOpen]="isFilterModalOpen">
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="toggleModal()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Filter</ion-title>
                <!--                <ion-buttons slot="end">-->
                <!--                    <ion-button [strong]="true">Confirm</ion-button>-->
                <!--                </ion-buttons>-->
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <ion-label position="stacked">Placeholder for toggles etc</ion-label>
            </ion-item>
        </ion-content>
    </ng-template>
</ion-modal>
